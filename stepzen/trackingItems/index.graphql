type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItems {
  customer_id: String
  items: [Items]
}

type Query {
  getTrackingitemsById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://ups-clone-63a52-default-rtdb.europe-west1.firebasedatabase.app/trackingItems/$id.json"
    )
}
